<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Person with graduation cap -->
  <g>
    <!-- Head (circle) -->
    <circle cx="50" cy="30" r="12" fill="#9333ea"/>
    <!-- Body (trapezoid) -->
    <path d="M 35 42 L 65 42 L 60 55 L 40 55 Z" fill="#9333ea"/>
    <!-- Graduation cap -->
    <rect x="38" y="18" width="24" height="6" fill="#9333ea" rx="1"/>
    <rect x="40" y="20" width="20" height="4" fill="#9333ea"/>
    <!-- Tassel -->
    <circle cx="60" cy="20" r="1.5" fill="#9333ea"/>
    <line x1="60" y1="20" x2="62" y2="24" stroke="#9333ea" stroke-width="1"/>
  </g>
  
  <!-- Open book -->
  <g>
    <!-- Book pages -->
    <path d="M 25 70 Q 25 65 30 65 L 45 65 Q 50 65 50 70 L 50 85 Q 50 90 45 90 L 30 90 Q 25 90 25 85 Z" fill="none" stroke="#1e40af" stroke-width="2"/>
    <path d="M 75 70 Q 75 65 70 65 L 55 65 Q 50 65 50 70 L 50 85 Q 50 90 55 90 L 70 90 Q 75 90 75 85 Z" fill="none" stroke="#1e40af" stroke-width="2"/>
    <!-- Book spine -->
    <path d="M 50 65 Q 50 60 48 60 L 48 90 Q 50 90 50 85" fill="none" stroke="#1e40af" stroke-width="2"/>
    <!-- Text lines on left page -->
    <line x1="32" y1="72" x2="45" y2="72" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="76" x2="45" y2="76" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="80" x2="45" y2="80" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Text lines on right page -->
    <line x1="55" y1="72" x2="72" y2="72" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="55" y1="76" x2="72" y2="76" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="55" y1="80" x2="72" y2="80" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>

